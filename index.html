<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div class="card">
    <div class="card__header">
      <div class="card__site">
        <div class="site__logo">
          <img src="./img/Github logo.png" alt="site">
          <span class="logo__anim__border"></span>
        </div>
        <div class="site__name">
          <h3>
            GitHub
          </h3>
          <p>github.com</p>
        </div>
      </div>
    </div>
    <hr color="yellow">
    <div class="card__body">
      <p>
        GitHub is a web-based platform for collaborative software development. It provides tools that help programmers work on projects together in real time.
      </p>
    <hr color="yellow">  
    </div>
    <div class="card__footer">
      <a href="https://github.com/" class="change_color_link">Go to GitHub!</a>
    </div>
  </div>

</body>

</html>
